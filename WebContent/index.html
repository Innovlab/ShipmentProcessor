<!DOCTYPE html>
<html ng-app="gls">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="author" content="">
<meta name="description" content="">
<meta name="keywords" content="">
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/grid.css" />
<script src="lib/angular.min.js"></script>
</head>
<body ng-controller="family"
	style="overflow: hidden; background-color: #F8F8F8;">
	<div ng-show="load"
		style="top: 40%; left: 45%; right: 45%; position: absolute; z-index: 1070;">
		<img src="./images/loading.gif" />
	</div>
	<div class="row" ng-hide="!showDta">
		<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
			<ul class="nav nav-pills nav-stacked">
				<li >
				<a data-toggle="pill" ng-click="showLabel('SHIP')">Shipping Label<span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li><a href="#">Submenu 1-1</a></li>
      <li><a href="#">Submenu 1-2</a></li>
      <li><a href="#">Submenu 1-3</a></li> 
    </ul></a></li>
				<li><a data-toggle="pill" ng-if="checkboxModel.value==true" ng-click="showLabel('RETURN')">Return Label</a></li>
				<li><a data-toggle="pill" ng-click="showLabel('INVOICE')">Invoice Doc</a></li>
			</ul>
		</div>
		<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="shipLbl">
					<img ng-src="{{imgSrc}}" style="height: 500px" /> 
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="returnLbl">
					<img ng-src="{{retimgSrc}}" style="height: 500px" />
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="showInv">
					<embed src="{{invoiceSrc}}" width="900" height="600" type='application/pdf'>
				</div>
		</div>
	</div>
	<div class="alert alert-danger" ng-show="showError">
		<a href="{{strUrl}}" class="close" data-dismiss="alert"
			aria-label="close">&times;</a> <strong>Error!</strong> {{errorDesc}}
	</div>
	<div ng-hide="showDta"
		style="background-image: url('images/xml_5.png'); padding-top: 5%;">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-3" style="padding-top: 25px;">
						<label for="mySelect">Carrier:</label> <select name="mySelect"
							id="mySelect"
							ng-options="option.name for option in data.availableOptions track by option.id"
							ng-model="data.selectedOption"></select>
					</div>
					<div class="col-lg-9">
						<h3>Input XML to be pasted below</h3>
					</div>
				</div>
				<textarea rows="4" cols="50"
					class="form-control ng-pristine ng-untouched ng-valid"
					ng-model="xmlData" style="width: 680px; height: 350px;"></textarea>
				<br>
				<div class="row">
					<div class="col-lg-5"></div>
					<div class="col-lg-7" style="padding-left: 105px;">
						<label> <input type="checkbox"
							ng-model="checkboxModel.value"> Generate Return Label
						</label>
						<button ng-click="processXML()" class="btn btn-success btn-lg"
							style="right: 45%">Proceed</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var gls = angular
			.module('gls', [])
			.controller(
					'family',
					function($scope, $window, $http) {
						$scope.shipLbl = true;
						$scope.returnLbl = false;
						$scope.showInv = false;
						$scope.checkboxModel = {
							value : false,
						};
						$scope.data = {
							availableOptions : [ {
								id : 'UPS',
								name : 'UPS'
							}, {
								id : 'YRC',
								name : 'YRC'
							}, ],
							selectedOption : {
								id : 'UPS',
								name : 'UPS'
							}
						//This sets the default value of the select in the ui
						};
						$scope.processXML = function() {
							var bfr = $scope.xmlData.replace(/(<[a-z A-Z]:)/g,
									'<');
							var frmData = new FormData();
							$scope.strUrl = window.location.href;
							$scope.strUrl = $scope.strUrl.replace("/#", "");
							var aftr = bfr.replace(/(<\/[a-z A-Z]:)/g, '</');
							$scope.load = true;
							frmData.append('FILEUPLOAD', aftr);
							frmData.append('CARRIER',
									$scope.data.selectedOption.name);
							frmData
									.append('GENLBL',
											$scope.checkboxModel.value);
							$http
									.post(
											'./rest/ManageShipping/importXMLFile',
											frmData,
											{
												transformRequest : angular.identity,
												headers : {
													'Content-Type' : undefined
												}
											})
									.success(
											function(resp, status) {
												$scope.response = resp
												if (resp.status == null
														|| resp.status == "Failure"
														|| resp.status == "FAILURE") {
													$scope.showDta = false;
													$scope.load = false;
													$scope.errorDesc = resp.errorDescription;
													$scope.showError = true;
												} else {
													var str = window.location.href;
													str = str.replace("/#", "");
													$scope.imgSrc = str
															+ "/ShipLabels/"
															+ $scope.response.trackingNumber
															+ ".png";
													$scope.retimgSrc = str
													+ "/ShipLabels/Return_"
													+ $scope.response.trackingNumber
													+ ".png";
													$scope.invoiceSrc = str
													+ "/ShipLabels/"
													+ $scope.response.trackingNumber
													+ "-IntlForms.PDF";
													$scope.showDta = true;
													$scope.load = false;
													$scope.showError = false;
												}
											}).error(function(error, status) {
										$scope.showDta = false;
										$scope.load = false;
										$scope.showError = true;
									});
						}
						$scope.showLabel = function(lblName) {
							if(lblName == 'SHIP'){
								$scope.shipLbl = true;
								$scope.returnLbl = false;
								$scope.showInv = false;
							}
							else if(lblName == 'RETURN'){
								$scope.shipLbl = false;
								$scope.returnLbl = true;
								$scope.showInv = false;
							}
							else{
								$scope.shipLbl = false;
								$scope.returnLbl = false;
								$scope.showInv = true;
							}
							
						}

					});

	gls.directive('file', function() {
		return {
			scope : {
				file : '='
			},
			link : function(scope, el, attrs) {

				var r = new RegExp(/\.(docx|pdf)$/i);
				el.bind('change', function(event) {
					var files = event.target.files;
					var file = files[0];

					if (r.test(file.name)) {
						scope.$parent.addScreen.fileconverter.$valid = true;
						scope.file = file;
						scope.$apply();

					} else {
						scope.$parent.addScreen.fileconverter.$valid = false;
						scope.$apply();
					}
				});
			}
		};
	});
</script>
</html>
